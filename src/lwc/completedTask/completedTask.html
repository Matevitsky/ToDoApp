<!-- Completed Task -->

<template>
    <template if:true={task}>
        <lightning-layout>
            <lightning-layout-item size="12" padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_left">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <span>
                                <p><strike>{task.name}</strike></p>

                                <p>{task.status}</p>
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <span>
                                <lightning-button-icon class=icon-view
                                                       name={task.recordId}
                                                       icon-name="action:preview"
                                                       onclick={handleCompletedTaskClickView}
                                                       title="View">
                    </lightning-button-icon>
                    <lightning-button-icon
                        alternative-text="Delete"
                        class=button-delete
                        icon-name="action:close"
                        name={task.recordId}
                        onclick={handleDeleteClick}
                        size=medium
                        title="Delete">
                    </lightning-button-icon>
                            </span>
                        </div>
                    </div>


                </div>
            </lightning-layout-item>


        </lightning-layout>
    </template>
</template>
